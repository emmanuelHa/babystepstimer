apply plugin: 'java'

apply plugin: 'idea'

repositories {
	mavenCentral()
}

group 'com.soat.kata.babysteps'
version '1.0-SNAPSHOT'

dependencies {
	compile 'org.junit.jupiter:junit-jupiter:5.7.2'
	testCompile("org.assertj:assertj-core:3.11.1")
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}



